<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video cropper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input id="video-input" type="file" placeholder="加载本地视频" />
    <div class="track-container">
      <div id="track" class="track">
        <div class="track-content">
          <div id="frame-1" class="frame"></div>
          <div id="frame-2" class="frame"></div>
          <div id="frame-3" class="frame"></div>
          <div id="frame-4" class="frame"></div>
          <div id="frame-5" class="frame"></div>
          <div id="frame-6" class="frame"></div>
          <div id="frame-7" class="frame"></div>
          <div id="frame-8" class="frame"></div>
        </div>
        <div
          class="track-content selector-container"
          style="border-left-width: 40px; border-right-width: 200px"
        >
          <div class="selector">
            <div id="left-handle" class="handle"></div>
            <div id="right-handle" class="handle"></div>
          </div>
        </div>
      </div>
      <!-- <div class="pointer"> -->
    </div>
    <div id="video-container"></div>
    <script src="./index.js"></script>
  </body>
</html>
